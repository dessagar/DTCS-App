<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <label for="labelName">Label Name:</label>
            <input type="text" class="form-control" id="labelName" [(ngModel)]="labelName">
        </div>
        <div class="col-md-3">
            <label for="owner">Owner:</label>
            <select class="form-control" id="owner" [(ngModel)]="selectedOwner">
                <!-- Options for owners -->
                <option *ngFor="let owner of owners" [value]="owner.value">{{ owner.label }}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="subtopic">Subtopic:</label>
            <select class="form-control" id="subtopic" [(ngModel)]="selectedSubtopic">
                <!-- Options for subtopics -->
                <option *ngFor="let subtopic of subtopics" [value]="subtopic.value">{{ subtopic.label }}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="eligibility">Eligibility:</label>
            <select class="form-control" id="eligibility" [(ngModel)]="selectedEligibility">
                <!-- Options for eligibility -->
                <option *ngFor="let eligibility of eligibilities" [value]="eligibility.value">{{ eligibility.label }}</option>
            </select>
        </div>
    </div>
</div>
<!--======================================================================================================================================================================-->


<!--================================================================================================================================================-->

                    </div>
